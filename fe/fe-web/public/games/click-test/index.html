<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Test Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #game-container {
            text-align: center;
            color: white;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        #score {
            font-size: 3rem;
            font-weight: bold;
            margin: 2rem 0;
        }

        #click-button {
            background: white;
            color: #667eea;
            border: none;
            padding: 2rem 4rem;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 1rem;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        #click-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        #click-button:active {
            transform: scale(0.95);
        }

        #timer {
            font-size: 1.5rem;
            margin-top: 1rem;
        }

        .info {
            margin-top: 2rem;
            font-size: 1rem;
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <h1>Click Speed Test</h1>
        <div id="score">0</div>
        <button id="click-button">CLICK ME!</button>
        <div id="timer">Time: 10s</div>
        <div class="info">Click as many times as you can in 10 seconds!</div>
    </div>

    <script src="game.js"></script>
</body>

</html>
