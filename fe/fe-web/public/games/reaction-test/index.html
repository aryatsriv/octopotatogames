<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Test Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #1a1a2e;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #game-container {
            text-align: center;
            color: white;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #16213e;
        }

        #reaction-area {
            width: 100%;
            height: 400px;
            background: #0f3460;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 2rem 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        #reaction-area.green {
            background: #2ecc71;
        }

        #reaction-area.red {
            background: #e74c3c;
        }

        #message {
            font-size: 1.5rem;
            font-weight: bold;
        }

        #result {
            font-size: 2rem;
            color: #16213e;
            min-height: 3rem;
        }

        .info {
            margin-top: 1rem;
            font-size: 1rem;
            opacity: 0.8;
            color: #16213e;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <h1>Reaction Speed Test</h1>
        <div id="reaction-area">
            <div id="message">Click to Start</div>
        </div>
        <div id="result"></div>
        <div class="info">Wait for green, then click as fast as you can!</div>
    </div>

    <script src="game.js"></script>
</body>

</html>
